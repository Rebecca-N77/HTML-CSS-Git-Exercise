<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="Codi t-shirts in black" />
                  <p>Codi t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <fieldset>
              <legend>Billing adress</legend>

              <label for="AL1">Adrees line 1</label>
              <input type="text" id="AL1" name="AL1" /><br /><br />

              <label for="AL2">Adress line 2:</label>
              <input type="text" id="AL2" name="AL2" /><br /><br />

              <label for="pc">Postcode:</label>
              <input type="text" id="pc" name="pc" /><br /><br />

              <label for="ct">City:</label>
              <input type="text" id="ct" name="ct" /><br /><br />
            </fieldset>
            <fieldset>
              <legend>Delivery adress</legend>

              <label for="DL1">Adrees line 1</label>
              <input type="text" id="DL2" name="DL2" /><br /><br />

              <label for="DL2">Adress line 2:</label>
              <input type="text" id="DL2" name="DL2" /><br /><br />

              <label for="pc1">Postcode:</label>
              <input type="text" id="pc1" name="pc1" /><br /><br />

              <label for="ct1">City:</label>
              <input type="text" id="ct1" name="ct1" /><br /><br />
            </fieldset>

            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
